<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/newCh.css"">


    <title>Novo Chamado</title>
</head>
<body>
<h1 class="title">Novo Chamado</h1>

    <div class="mb-3">
        
        <input type="text" class="form-control" id="" aria-describedby="" placeholder="Nome">
    </div>
    <div class="mb-3">
        
        <input type="cpf" class="form-control" id="" aria-describedby="" placeholder="CPF">
      </div>
      <div class="mb-3">
        
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
      </div>
    </div>
    <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
           Mais de um usuário afetado?
          </label>
        </div>
      </div>
      <div class="mb-35">
        
        <div class="mb-3" id="problem">
            Descreva o Problema detalhadamente:
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
         </div>
         
         <div class="form-group" id="date">
            <label for="example-datetime-local-input" class="col-2 col-form-label">Quando o problema se iniciou?</label>
            <div class="col-10">
              <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
            </div>
         <section class="btn">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">1 - Baixo - Apenas um usuário afetado</label>
              </div>
              <div class="crtical">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">2 - Médio - Um grupo afetado pelo Problema</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">3 - Alto - Um setor afetado</label>
              </div>
            </section>
            
              
         




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
